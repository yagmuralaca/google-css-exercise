<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="image">
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google">

            Search the web using Google!

            <button type="submit">I'm feeling lucky</button>
        </div>
        <div class="content">
            <div class="box bg-1">
                <ul>
                    <li><a href="#">Special Searches</a></li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="box a-fs bg-2">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="box a-fs bg-3">
                <br>
                Get Google! <br>
                updates monthly: <br>
                <input type="text" name="search" placeholder="your e-mail"><br>
                <button type="submit">Subscribe</button>
                <a href="#">Archive</a>
                
            </div>
        </div>
